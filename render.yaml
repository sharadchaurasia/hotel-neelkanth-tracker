databases:
  - name: hotel-neelkanth-db
    plan: free
    databaseName: hotel_neelkanth
    user: hotel_user

services:
  - type: web
    name: hotel-neelkanth-api
    plan: free
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-neelkanth-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://hotel-neelkanth-tracker.vercel.app
