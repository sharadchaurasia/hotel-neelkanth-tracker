function toLocalDateStr(d) {
  var y = d.getFullYear();
  var m = String(d.getMonth() + 1).padStart(2, '0');
  var day = String(d.getDate()).padStart(2, '0');
  return y + '-' + m + '-' + day;
}

function dayOffset(n) {
  var d = new Date();
  d.setDate(d.getDate() + n);
  return toLocalDateStr(d);
}
