<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      color: #1a1a2e;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .loading-overlay .spinner {
      width: 48px; height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #1e3a5f;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-overlay p {
      font-size: 16px; font-weight: 600; color: #1e3a5f;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      color: white;
      padding: 24px 30px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 10px 40px rgba(30, 58, 95, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-brand .icon {
      font-size: 40px;
    }

    .header-brand h1 {
      font-size: 26px;
      font-weight: 700;
    }

    .header-brand p {
      opacity: 0.85;
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.95);
      color: #1e3a5f;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 12px;
      border-radius: 8px;
    }

    .btn .material-icons {
      font-size: 18px;
    }

    /* Dashboard Cards */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
    }

    .stat-card.blue::before { background: #3b82f6; }
    .stat-card.red::before { background: #ef4444; }
    .stat-card.green::before { background: #10b981; }
    .stat-card.orange::before { background: #f59e0b; }

    .stat-card .label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
    }

    .stat-card.blue .value { color: #3b82f6; }
    .stat-card.red .value { color: #ef4444; }
    .stat-card.green .value { color: #10b981; }
    .stat-card.orange .value { color: #f59e0b; }

    /* Alert Box */
    .alert-box {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-left: 5px solid #f59e0b;
      padding: 18px 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .alert-box .material-icons {
      color: #d97706;
      font-size: 28px;
    }

    .alert-box h4 {
      color: #92400e;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .alert-box p {
      color: #78350f;
      font-size: 14px;
    }

    /* Ledger Summary */
    .ledger-summary {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .ledger-summary h3 {
      font-size: 16px;
      color: #1e3a5f;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ledger-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .ledger-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .ledger-item .name {
      font-weight: 500;
      color: #374151;
    }

    .ledger-item .amount {
      font-weight: 700;
      color: #ef4444;
      font-family: 'SF Mono', 'Courier New', monospace;
    }

    /* Filters */
    .filters-card {
      background: white;
      padding: 20px 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group input,
    .filter-group select {
      padding: 10px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      min-width: 160px;
      transition: border-color 0.2s;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Table */
    .table-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .table-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1e3a5f;
    }

    .record-count {
      background: #e5e7eb;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: #4b5563;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f9fafb;
      padding: 14px 16px;
      text-align: left;
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }

    tr:hover {
      background: #f9fafb;
    }

    .guest-info .name {
      font-weight: 600;
      color: #1f2937;
    }

    .guest-info .phone {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-walkin { background: #e0e7ff; color: #3730a3; }
    .badge-ota { background: #fce7f3; color: #9d174d; }
    .badge-agent { background: #cffafe; color: #0e7490; }

    .badge-collected { background: #d1fae5; color: #065f46; }
    .badge-pending { background: #fee2e2; color: #991b1b; }
    .badge-partial { background: #fef3c7; color: #92400e; }
    .badge-cancelled { background: #e5e7eb; color: #374151; text-decoration: line-through; }
    .badge-rescheduled { background: #dbeafe; color: #1e40af; }

    .badge-kot {
      background: #fef3c7;
      color: #92400e;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 6px;
      margin-left: 4px;
    }

    .amount {
      font-family: 'SF Mono', 'Courier New', monospace;
      font-weight: 600;
    }

    .amount-pending {
      color: #ef4444;
    }

    .amount-received {
      color: #10b981;
    }

    .payment-type {
      font-size: 11px;
      color: #6b7280;
      background: #f3f4f6;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state .material-icons {
      font-size: 64px;
      color: #d1d5db;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      color: #6b7280;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: #9ca3af;
      font-size: 14px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 20px;
      width: 100%;
      max-width: 640px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: modalIn 0.3s ease;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
      color: #1e3a5f;
    }

    .modal-close {
      background: #f3f4f6;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: #e5e7eb;
    }

    .modal-body {
      padding: 24px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .modal-footer {
      padding: 20px 24px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: #f9fafb;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #1e3a5f;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 2000;
      animation: toastIn 0.3s ease;
    }

    .toast.success { background: #059669; }
    .toast.error { background: #dc2626; }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header-actions {
        justify-content: center;
      }

      .filters-row {
        flex-direction: column;
      }

      .filter-group {
        width: 100%;
      }

      .filter-group input,
      .filter-group select {
        width: 100%;
      }

      table {
        min-width: 900px;
      }

      .modal {
        max-width: 100%;
        border-radius: 16px 16px 0 0;
        max-height: 85vh;
      }
    }

    /* Dashboard View Toggle */
    .dashboard-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .dashboard-controls label {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .view-toggle {
      display: flex;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .view-toggle button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #6b7280;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      border-right: 1px solid #e5e7eb;
    }

    .view-toggle button:last-child {
      border-right: none;
    }

    .view-toggle button.active {
      background: #1e3a5f;
      color: white;
    }

    .view-toggle button:hover:not(.active) {
      background: #f3f4f6;
    }

    /* Monthly Summary Section */
    .monthly-summary {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .monthly-summary .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .monthly-summary h3 {
      font-size: 16px;
      color: #1e3a5f;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .month-selector {
      padding: 8px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
    }

    .monthly-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .monthly-card {
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .monthly-card .mc-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .monthly-card .mc-value {
      font-size: 24px;
      font-weight: 700;
      font-family: 'SF Mono', 'Courier New', monospace;
    }

    .monthly-card .mc-value.blue { color: #3b82f6; }
    .monthly-card .mc-value.green { color: #10b981; }
    .monthly-card .mc-value.red { color: #ef4444; }
    .monthly-card .mc-value.orange { color: #f59e0b; }

    /* Room Inventory Section */
    .inventory-section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .inventory-section .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .inventory-section h3 {
      font-size: 16px;
      color: #1e3a5f;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .inv-table-wrap {
      overflow-x: auto;
    }

    .inv-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .inv-table th, .inv-table td {
      padding: 6px 4px;
      text-align: center;
      border: 1px solid #e5e7eb;
      min-width: 36px;
    }

    .inv-table th {
      background: #f0f4f8;
      font-weight: 700;
      color: #1e3a5f;
      position: sticky;
      top: 0;
    }

    .inv-table th.room-col {
      text-align: left;
      padding-left: 10px;
      min-width: 60px;
      position: sticky;
      left: 0;
      z-index: 2;
      background: #f0f4f8;
    }

    .inv-table td.room-col {
      text-align: left;
      padding-left: 10px;
      font-weight: 600;
      color: #374151;
      position: sticky;
      left: 0;
      background: white;
      z-index: 1;
    }

    .inv-table .cell-occupied {
      background: #fee2e2;
      color: #991b1b;
      font-weight: 600;
      font-size: 10px;
      cursor: pointer;
    }

    .inv-table .cell-occupied:hover {
      background: #fecaca;
    }

    .inv-table .cell-vacant {
      background: #d1fae5;
      color: #065f46;
    }

    .inv-table .cell-today {
      border-bottom: 3px solid #3b82f6;
    }

    .inv-summary-row {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .inv-summary-row .inv-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    .inv-chip .dot {
      width: 14px;
      height: 14px;
      border-radius: 4px;
    }

    .dot-occupied { background: #fee2e2; border: 1px solid #fca5a5; }
    .dot-vacant { background: #d1fae5; border: 1px solid #6ee7b7; }

    .room-avail-hint {
      font-size: 12px;
      color: #10b981;
      margin-top: 4px;
      font-weight: 500;
    }

    .room-avail-hint.warn {
      color: #ef4444;
    }

    /* Reports Section */
    .reports-section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .reports-section .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .reports-section h3 {
      font-size: 16px;
      color: #1e3a5f;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .report-filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .report-filters select,
    .report-filters input {
      padding: 8px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 13px;
      font-family: inherit;
    }

    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    .report-table th {
      background: #f0f4f8;
      padding: 12px 16px;
      text-align: left;
      font-size: 11px;
      font-weight: 700;
      color: #1e3a5f;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e5e7eb;
    }

    .report-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }

    .report-table tr:hover {
      background: #f9fafb;
    }

    .report-table .total-row {
      font-weight: 700;
      background: #f0f4f8;
    }

    .report-table .total-row td {
      border-top: 2px solid #1e3a5f;
    }

    /* Tabs */
    .nav-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .nav-tabs button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      background: white;
      color: #6b7280;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
